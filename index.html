<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dictionary PWA</title>
        <link rel="shortcut icon" type="image/png" href="./icons/icon-16x16.png">

        <link rel="manifest" href="./manifest.json">
        <meta name="theme-color" content="#66BB6A">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Dictionary PWA">
        <link rel="apple-touch-icon" href="./icons/icon-152x152.png">
        <style>
            * {
                box-sizing: border-box;
            }

            html, body {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
                font-family: Helvetica, sans-serif;
            }

            .header {
                height: 56px;
                background-color: #66BB6A;
                color: #FFF;
                position: fixed;
                width: 100%;
                font-size: 20px;
                box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 2px 9px 1px rgba(0, 0, 0, 0.12), 0 4px 2px -2px rgba(0, 0, 0, 0.2);
                padding: 0 16px;
                display: flex;
                align-items: center;
                z-index: 1000;
            }

            .header__input {
                font-size: 1.5rem;
            }

            .header__input_label {
                position: absolute;
                text-indent: -10000px;
            }

            .header__search-button {
                background: none;
                border: none;
                cursor: pointer;
                font-size: 1.5rem;
                height: 44px;
                width: 44px;
            }

            .main {
                padding-top: 60px;
            }

            .card {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
                margin: 16px;
                padding: 16px;
            }

            .word__term {
                font-size: 1.75rem;
                margin: 0;
            }

            .word__definition {
                font-size: 1.25rem;
                line-height: 1.25;
                margin: 8px 16px 0 16px;
            }
        </style>
    </head>
    <body>
        <header class="header">
            <form class="js-form">
                <label class="header__input_label" for="header__input">Get definition for word</label>
                <input id="header__input" class="header__input js-input" type="text" placeholder="Get definition for word" />
                <button type="submit" class="header__search-button js-search-button" aria-label="Get definition for word">ðŸ”Ž</button>
            </form>
        </header>

        <main class="main js-main"></main>

        <template id="definition-template">
            <div class="card">
                <p class="word__term"></p>
                <p class="word__definition"></p>
            </div>
        </template>

        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
